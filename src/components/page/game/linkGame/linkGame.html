<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LinkGame</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    body {
      background: radial-gradient(circle, #aaa, pink);
    }

  </style>
  <script src="js/config.js"></script>
  <script src="js/htmlDivElement.js"></script>
  <script>
      //阻止默認事件
    document.oncontextmenu = function (event) {
      let e = event || window.event;
      if (e && e.preventDefault) {
        e.preventDefault();
      } else {
        window.event.returnValue = false; //兼容IE
      }
    };

  </script>
</head>

<body>
  <div class="wrapper"></div>
  <script>
    var 
        width = 100,//一個格子的寬
        height = 100,//一個格子的高
        rowcol = 4,//表示 rowcol x rowcol 個格子
        imgURL,//圖片url數組 有圖片則顯示圖片
        strArr,//沒有圖片的情況下可自定義文字
    oWrapper = document.getElementsByClassName('wrapper')[0];
    //imgURL,strArr用法如下,去掉注釋即可
    // imgURL = ['img/cat1.jpg','img/cat2.jpg','img/cat3.jpg','img/cat4.jpg','img/forest.jpg','img/ssfj.jpg','img/xxfj.jpg','img/zjj.jpg'];
    // strArr = '太陽月亮江河湖海太陽月亮江河湖海'.split("");
    oWrapper.createLinkGame(width,height,rowcol,imgURL,strArr);
  </script>
</body>

</html>
